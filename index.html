<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>        
        <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js" integrity="sha256-xI/qyl9vpwWFOXz7+x/9WkG5j/SVnSw21viy8fWwbeE=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="css/main.css">

        <!-- link icon -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />        
        <script src="js/main.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.11.2/js/all.js" data-auto-replace-svg="nest"></script>

        <!-- PayPal -->
        <script
          src="https://www.paypal.com/sdk/js?client-id=CLIENT_ID"> // Required. Replace SB_CLIENT_ID with your sandbox client ID.
        </script>

        <!-- Lottie Player -->
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        
        <!-- Charts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
        <title>Shop</title>
    </head>
    
    <body>
      <!-- bar -->
      <div class="topbar navbar ">
        <input class="body-container col-10" id="search-bar" type="text" placeholder="Search for something...">

        <div>
          <button type="button" class="btn btn-light btn-lg row-3" id="btn-addNote">Add New Note</button>
          <div id="board">
          </div>
        </div>

        <!-- Checkout -->
        <div class="checkout">
          <button type="button" class="btn btn-warning btn-block row-3" 
          id="checkout-btn">Checkout</button>
        </div>
      </div>  

      <!-- Jumbotron -->
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <div class="row">
            <div class="col-4">
              <img src="img/stock-photo-happy-man-giving-okay-sign-portrait-on-white-background-141327337.jpg" height="170px">
            </div>
            <div class="col-8">
              <h1 id="header-font">Personal Store</h1>
              <p>Shop for elements!</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Cards -->
      <div class="card-columns body-container" id="food-items">
      </div>

      <!-- Google Maps -->
      <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
      </script>
    </body>

</html>
